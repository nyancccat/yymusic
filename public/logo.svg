<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo_gradient" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fa2d48" />
      <stop offset="100%" stop-color="#f97316" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Stylized "Q" / Note hybrid -->
  <path d="M40 90 A 25 25 0 1 1 80 40 L 80 85 A 5 5 0 0 1 70 85 L 70 40 A 15 15 0 1 0 50 65 L 50 85 A 10 10 0 0 0 70 95 L 85 105" 
        stroke="url(#logo_gradient)" 
        stroke-width="10" 
        stroke-linecap="round" 
        fill="none" />
        
  <!-- Floating notes/dots -->
  <circle cx="90" cy="30" r="6" fill="url(#logo_gradient)" opacity="0.8" />
  <circle cx="100" cy="50" r="4" fill="url(#logo_gradient)" opacity="0.6" />
</svg>
